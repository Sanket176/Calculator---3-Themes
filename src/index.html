<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="league-spartan-boddy">
  <header class="header">
    <h3 class="header__title">calc</h3>
    
    <!-- toggle icon 123 -->
     <div class="themeSection">
        <span>THEME</span>
        <div class="wrapper"> 
          <p>1 2 3</p>
          <input type="range" name="points" onchange="filterme(this.value);" min="1" step="1" id="custom-toggle" class="tgl-first" max="3" value="1">
        </div>
     </div>
    
  </header>

  <section class="calculatorDisplay">
    <input type="text" id="displayCalculations" />
    <!-- Dynamic answer will be rendered by login in js file -->
  </section>

  <section class="calculatorButtons">
    <div class="btns" class="league-spartan-boddy">
      <button class="btn" class="btnV2" class="btnV3" id="btn7">7</button>
      <button class="btn" id="btn8">8</button>
      <button class="btn" id="btn9">9</button>
      <button class="btn" id="del">DEL</button>
      <button class="btn" id="btn4">4</button>
      <button class="btn" id="btn5">5</button>
      <button class="btn" id="btn6">6</button>
      <button class="btn" id="btnPlus">+</button>
      <button class="btn" id="btn1">1</button>
      <button class="btn" id="btn2">2</button>
      <button class="btn" id="btn3">3</button>
      <button class="btn" id="btnMinus">-</button>
      <button class="btn" id="btnDot">.</button>
      <button class="btn" id="btn0">0</button>
      <button class="btn" id="btnDivison">/</button>
      <button class="btn" id="btnMulti">X</button>
      <button class="btn" id="reset">RESET</button>
      <button class="btn" id="equalstoBtn">=</button>
    </div>
  </section>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanket Rinayat</a>.
  </div> -->
  <script src="index.js"></script>

</body>
</html>
